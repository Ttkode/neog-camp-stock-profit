<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit And Loss Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Stocks Profit And Loss Calculator</h1>

    <div id="container">
        <label for="initial-price">INITIAL PRICE </label>
        <input id="initial-price" type="number" placeholder="Enter initial price of the stocks" />

        <label for="stock-quantity">Stock Quantity</label>
        <input id="stock-quantity" type="number" placeholder="Enter the number of stocks bought" />

        <label for="current-price">Current Price</label>
        <input id="current-price" type="number" placeholder="Enter current price of the stocks" />

        <button id="check-btn">Check</button>

        <div id="output-div"></div>
    </div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
